<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form</title>
      <link rel="stylesheet" href="form.css">
</head>
<body>
      <div class="form">
            <form class="form-body">
                  <label for="fname">First Name</label>
                  <input type="text" name="fname" placeholder="First Name"/>

                  <label for="Mname">Middle Name</label>
                  <input type="text" name="Mname" placeholder="Middle Name"/><br><br>

                  <label for="Sname">Surname</label>
                  <input type="text" name="sname" placeholder="Surname"/>

                  <label for="Country">Nationality</label>
                  <input type="search" name="Country" placeholder="Nationality"><br><br>

                  <div class="email">
                        <label for="email">Email Address</label>
                        <input type="email" name="email" placeholder="Email Adress"/><br><br>
                  </div>
                  <div class="gender-date">
                        <div class="gender">
                              <label for="gender">Gender</label>
                              <input type="radio" name="gender" value="Male"/>Male
                              <input type="radio" name="gender" value="Female"/>Female
                        </div>
                        <div>
                              <label for="date">Date</label>
                              <input type="date" name="date"/><br><br>
                        </div>
                  </div>
                  
                  <input type="submit" name="submit"/>
            </form>
      </div>
</body>
</html>
